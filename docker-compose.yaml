version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: mvp_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5444:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build: ./api
    container_name: mvp_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      PORT: 5173
      APP_ENV: development
    ports:
      - "5173:5173"
    command: ["/app/server"]
    restart: unless-stopped

  web:
    build: ./web
    container_name: mvp_web
    environment:
      VITE_API_BASE_URL: http://localhost:8088
    ports:
      - "8085:8080"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  db_data:

